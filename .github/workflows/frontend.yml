name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'user-frontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/user-frontend:${{ github.sha }} ./user-frontend

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/user-frontend:${{ github.sha }}
